<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form method="post" action="/pets/orders">
        <label>
            Тип питомца
            <select name="petType" required>
                <option value="cat">Кот</option>
                <option value="dog">Собака</option>
                <option value="tiger">Тигр</option>
            </select>
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="boy" required> Мужчина
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="girl"> Женщина
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="none"> Не решил еще
        </label>
        <br>
        <label>Длина хвоста
            <input type="number" min="7" max="120" name="tailLength" placeholder="100500" required>
        </label>
        <br>
        <label>Цвет глаз
            <input type="color" name="eyeColor" required>
        </label>
        <br>
        <label>Имя
            <input type="text" name="name" placeholder="Введите имя" required>
        </label>
        <br>
        <label>День рождения:
            <input type="date" name="dateOfBirth" required>
        </label>
        <br>
        <label>Email: 
            <input type="email" name="email" required placeholder="hello@example.com">
        </label>
        <br>
        <label>Номер телефона:
            <input type="tel" name="phone" required placeholder="+70000000000">
        </label>
        <br>
        <label>
            <input type="checkbox" name="rules" required checked>
            Правила
        </label>
        <br>
        <button type="reset">Сбросить</button>
        <button type="submit">Отправить</button>
    </form>
</main>
</body>
</html>
