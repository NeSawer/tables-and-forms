<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form method="post" action="/pets/orders">
        <label>
            Тип питомца
            <select name="petType" required>
                <option value="reptiles">Млекопитающие</option>
                <option value="amphibians">Земноводные</option>
                <option value="birds">Птицы</option>
                <option value="insects">Насекомые</option>
                <option value="fish">Рыбы</option>
            </select>
        </label>
        <label>
            <input type="radio" name="gender" value="man" required> Мужчина
        </label>
        <label>
            <input type="radio" name="gender" value="woman"> Женщина
        </label>
        <label>
            <input type="radio" name="gender" value="other"> Не решил еще
        </label>
        <label>Длина хвоста
            <input type="number" min="0" name="tailLength" placeholder="100500" required>
        </label>
        <label>Цвет глаз
            <input type="color" name="eyeColor" required>
        </label>
        <label>Имя
            <input type="text" name="name" placeholder="Введите имя" required>
        </label>
        <button type="reset">Сбросить</button>
        <button type="submit">Отправить</button>

    <form method="POST" action="/pets/orders">
        <label>День рождения:
            <input type="date" name="dateOfBirth" required>
        </label>
        <br>
        <label>Email: 
            <input type="email" name="email" required placeholder="hello@example.com">
        </label>
        <br>
        <label>Номер телефона:
            <input type="tel" name="phone" required placeholder="+70000000000">
        </label>
        <br>
        <label>Правила:
            <textarea name="rules" rows="2", cols="20" required placeholder="Some rules"></textarea>
        </label>
        <br>
        

        <button type="submit">123</button>
    </form>
</main>
<style>   
label {
    display: block;
    margin-bottom: 10px;
}

input:not([type='checkbox']):not([type='radio']) {
    display: block;
}

textarea {
    vertical-align: top;
}
</style>
</body>
</html>
